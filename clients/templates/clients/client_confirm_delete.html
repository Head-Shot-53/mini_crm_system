{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md text-center">
  <h1 class="text-2xl font-bold text-red-600 mb-4">Видалити клієнта</h1>
  <p class="text-gray-700 mb-6">
    Ви впевнені, що хочете <span class="font-semibold text-red-700">видалити "{{ client.name }}"</span>?
  </p>
  <form method="post" class="inline-block">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700 transition">Так, видалити</button>
  </form>
  <a href="{% url 'client_list' %}" class="ml-4 inline-block text-gray-600 hover:underline transition">Скасувати</a>
</div>
{% endblock %}
