{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-6">Додати клієнта</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Зберегти</button>
    <a href="{% url 'client_list' %}" class="ml-3 text-gray-600 hover:underline">Скасувати</a>
  </form>
</div>
{% endblock %}
